<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/sass/App.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <span class="title animate__animated animate__fadeIn">Advice <span id="id-advice"></span></span>
        <p class="quote animate__animated animate__fadeIn"><span id="quote"></span></p>
        <img class="divisor-desktop" src="./src/img/pattern-divider-desktop.svg" alt="Divisor">
        <img class="divisor-mobile" src="./src/img/pattern-divider-mobile.svg" alt="Divisor">

        <div id="btn" class="dice-container">
            <img  class="dice" src="./src/img/icon-dice.svg" alt="dice">
        </div>
    </div>
</body>
<script src="./src/js/api.js"></script>
</html>
